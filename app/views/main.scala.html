@(title: String, controllerName: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>        
        <title>@title</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    @css()

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
 
<script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")"></script>
<script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
<script src="@routes.Assets.versioned("dist/js/adminlte.min.js")"></script>
<script src="@routes.Assets.versioned("dist/js/Chart.bundle.js")"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini sidebar-open">
 
<div class="wrapper">

  <!-- Main Header -->
  @topheader()

  <!-- Left side column. contains the logo and sidebar -->
  @sidebar(controllerName)

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  @content
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  @footer()
 
  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
        
    </body>
</html>
