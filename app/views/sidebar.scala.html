 @(controllerName: String)
 <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="@routes.Assets.versioned("dist/img/user2-160x160.jpg")" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>@session.get("userName")</p>
          <!-- Status -->
          <a href="/holdings/indexbyoverall"><i class="fa fa-circle text-success"></i> @session.get("role")</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">


        <li class="treeview @if(controllerName.equals("holdings")) { active menu-open }">
          <a href="#"><i class="fa fa-pie-chart"></i> <span>My Teachers</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="/dashboard/index">My Teachers</a></li>

          </ul>
        </li>

        <li class="treeview 
        @if(controllerName.equals("trades")) { active menu-open }   ">
          <a href="#"><i class="fa fa-pie-chart"></i> <span>My Bills</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="dashboard/index">My Bills</a></li>

          </ul>
        </li>
            


      </ul>      
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
